[bot]
nick = harvester
user = harvester
host = irc.freenode.net
port = 6697
ssl = True

includes = 
        irc3.plugins.core
        irc3.plugins.command
        __main__

autojoins =
        ${hash}cicadasolvers

harvested_channels = 
        ${hash}cicadasolvers

cmd = @

py_db_filename = harvester.db
py_path_bot_home = ${home}/.harvester
py_path_storage = ${bot:py_path_bot_home}/archive
py_db_path = ${bot:py_path_storage}/${bot:py_db_filename}

py_path_log = ${bot:py_path_bot_home}/logs

[irc.plugins.logger]
handler = irc3.plugins.logger.file_handler
folder = ${bot:py_path_log}

[irc.plugins.command]
guard = irc3.plugins.command.mask_based_policy

[irc.plugins.command.masks]
~Kj@unaffiliated/personalkilljoy = all_permissions
~brotherBo@unaffiliated/brotherbox = all_permissions
