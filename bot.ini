[bot]
nick = whoreBot
host = irc.freenode.net
port = 6697
ssl = True

includes = 
        irc3.plugins.core
        irc3.plugins.command
        irc3.plugins.human
        __main__

autojoins =
        ${hash}brotherBot

cmd = @

[irc.plugins.logger]
handler = irc3.plugins.logger.file_handler

[irc.plugins.command]
guard = irc3.plugins.command.mask_based_policy

[irc.plugins.command.masks]
killjoy!*@* = all_permissions
brotherBox!*@* = all_permissions
